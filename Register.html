<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="heading">Create Account</h2>
            <form id="registerForm">
                <input type="text" id="employeeName" placeholder="Full Name*" required>
                <input type="email" id="email" placeholder="E-mail Address*" required>
                <input type="password" id="password" placeholder="Password*" required>
                <button type="button" id="registerButton" class="primary-btn">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
            <p class="footer-links">Terms Of Use | Privacy Policy</p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
